  - name: redis
    hosts: redis 
    become: yes
    tasks:

      - name: link for the latest url
        ansible.builtin.dnf:
          name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
          state: present
          disable_gpg_check: true

      - name: enabled redis
        ansible.builtin.command: dnf module enable redis:remi-6.2 -y

      - name: install redis
        ansible.builtin.dnf:
          name: redis
          state: present
      
      - name: changed the configuration
        ansible.builtin.replace:
          path: /etc/redis/redis.conf
          regexp: '127.0.0.1'
          replace: '0.0.0.0'

      - name:  restart the redis
        ansible.builtin.service:
          name: redis
          state: restarted
          enabled: yes

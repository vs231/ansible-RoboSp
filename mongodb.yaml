  - name: mongodb
    hosts: mongodb
    become: yes
    tasks:

      - name: mongodb
        copy:
          src: mongodb.repo
          dest: /etc/yum.repos.d/mongodb.repo
      - name: mongodb install
        ansible.buildin.package:
          name: mongodb-org -y
          state: present

      - name: mongodb start
        ansible.buildin.service:
          name: mongodb-org
          state: started
          enabled: yes
      - name: mongodb conf
        ansible.buildin.replace:
          path: /etc/mongod.conf
          regexp: '127.0.0.1'
          replace: '0.0.0.0'
      
      - name: mongodb restart
        ansible.buildin.service
          name: mongodb-org
          state: restart
